<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>{{event.name}}</h3>
      <br/>
      <p>Start time: {{event.startDate}}</p>
      <p>Finish time: {{event.finishDate}}</p>
      <p>Place: {{event.place.name}}</p>
      <h4>Address</h4>
      <p>Country: {{event.place.country}}</p>
      <p>City: {{event.place.city}}</p>
      <p>Address: {{event.place.street}} str - {{event.place.number}}</p>
    </div>
  </div>
</div>
