<div class="container">
  <div class="row">
    <div class="col-8" *ngFor="let event of events">
      <div>
        <a routerLink="/events/{{event.id}}">{{event.name}}</a>
        <div>{{event.startDate | date}} - {{event.finishDate | date}}</div>
      </div>
    </div>
    <br/>
    <mat-paginator [length]="eventsSize"
                   [pageSize]="3"
                   [pageSizeOptions]="[3, 5]"
                    (page)="onChangePage($event)">
    </mat-paginator>
  </div>
</div>
